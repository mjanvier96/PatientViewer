<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 Example</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
    
<body onload="loadData()">
    <header>
 <ul class="metaData">
  <li id="age">Age: </li>
  <li id="gender">Gender: </li>
  <li id="ethinicty">Ethnicity: </li>
  <li id="height-weight">Height/Weight: </li>
     <li id="subjectID">Name: </li>
    </ul>
    
    
    <ul class="metaData">
  <li id="adminType">Admission Type: </li>
  <li id="adminSource">Admission Source: </li>
  <li id="stayPeriod">Start/End of stay: </li>
  <li id="insuranceType">Insurance type: </li>
  <li id="SAP">SAP Score: </li>
    </ul>
</header>
    <ul class="data">
  <li id="oxygenSaturation"> <svg width="1000" height="200"></svg></li>
  <li id="bloodPressure"> <svg width="1000" height="200"></svg></li>
  <li id="respiratoryRate"> <svg width="1000" height="200"></svg></li>
  <li id="heartRate"> <svg width="1000" height="200"></svg></li>
        
    </ul>
    
    <script src="data.js"></script>
</body>
</html>
